<div *ngIf="modalVisible">


    <div class="tc-modal as-modal">
        <div class="backdrop">
            <div class="tc-modal-room">
                <div class="tc-modal-inner">
                    <a href="#" class="tc-modal-close" title="close"><i class="fa fa-window-close" aria-hidden="true"></i></a>
                    <div class="tc-modal-header">
                        <h2>Add Space</h2>
                    </div>
                    <div class="tc-modal-body">
                        <div class="field">
                            <label>Space Name</label>
                            <input type="text" placeholder="Input Space Name" />
                            <span class="field-error">Please input Space Name</span>
                        </div>
                        <div class="field">
                            <label>Category</label>
                            <select class="selectpicker">
                                <option>Restaurant</option>
                                <option>Hotel</option>
                                <optgroup label="Other Destinations">
                                    <option>Shopping</option>
                                    <option>Sights & Landmarks</option>
                                    <option>Fun & Games</option>
                                    <option>Nature & Parks</option>
                                    <option>Water & Amusement Parks</option>
                                    <option>Casinos & Gambling</option>
                                    <option>Outdoor Activities</option>
                                    <option>Spas & Wellness</option>
                                    <option>Nightlife</option>
                                    <option>Museums</option>
                                    <option>Tours</option>
                                    <option>Zoos & Aquariums</option>
                                    <option>Concerts & Shows</option>
                                </optgroup>
                            </select>
                            <span class="field-error">Please Select a Category</span>
                        </div>

                    </div>
                    <div class="tc-modal-commands">
                        <a href="#" class="tc-modal-button normal" (click)="hideModal()">Cancel</a>
                        <a href="#" class="tc-modal-button epic">Save</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
